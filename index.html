<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-body">
    <div class="container-foto-celular">
        <img src="./img/instagram-celular.png" alt="imagem de um celular">
    </div>
    <div class="container-login">
        <div class="login-link-foto">
            <img src="./img/instagram-logo.png" id="logo-insta" alt="logo do instagram">
            <img src="./img/perfil-instagram.jpg" id="foto-perfil" alt="foto do perfil">
            <a href="#" class="lnk-continua">Continue como aldenisouza</a>
            <a href="#" class="lnk-remove-conta">Remover Conta</a>
        </div>
        <div class="alterar-inscrever">
            <p>Não é aldenisouza?</p>
            <a href="#">Alterar conta </a>ou <a href="#">Inscreva-se</a>
        </div>
        <div class="container-baixa-app" >
            <p>Baixe o aplicativo</p>
            <div class="baixe-app">
                <img src="./img/apple-button.png" class="btn_app_play" alt="botão da app store">
                <img src="./img/googleplay-button.png" class="btn_app_play" alt="botão da google play">  
            </div>
        </div>
    </div>
</body>
</html>
